<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body>
        <p class="center">halo</p>
        <div><img src="https://i.ibb.co/nbsSqkq/I.jpg"  id="server-icon" class="center" alt="image server-icon"></div>
        <h1 style="text-align: center;" id="server-ip">model-punk.gl.joinmc.link</h1>
        <h1 style="text-align: center;" id="last-update">here</h1>

        <script>
            function initServerData(serverIp,serverPort){
                const serverIpElement = document.getElementById('server-ip');
                serverIpElement.innerHTML = serverIp;
                fetch('https://mcapi.us/server/status?ip='+serverIp+'&port='+serverPort)
                .then(response => response.json())
                .then(data => handleServerStatus(data));
          
                function handleServerStatus(data){
                    if(data.status=='error'){
                        console.log(data.error);
                        return false;
                    }
                    const motd = document.getElementById("motd");
                    motd.innerHTML = data.motd;
        
                    const playerCounter = document.getElementById("player-count");
                    playerCounter.innerHTML = data.players.now;
        
                    const logo = document.getElementById("server-icon");
                    logo.src = data.favicon;

                    const lastonline = document.getElementById("last-updated");
                    lastonline.innerHTML = data.last_updated
                } 
            }
        
            initServerData("model-punk.gl.joinmc.link","25565");
        </script>
    </body>
</html>
